<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Flash - Diva's Kloset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .canvas {
            background: linear-gradient(135deg, #1A1A1A 0%, #2D1B4E 50%, #1A1A1A 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.5);
            position: relative;
        }

        .pulse-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.3) 0%, transparent 70%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .warning-tape {
            display: inline-block;
            background: repeating-linear-gradient(
                45deg,
                #FFD700,
                #FFD700 10px,
                #1A1A1A 10px,
                #1A1A1A 20px
            );
            padding: 2px 15px;
            margin-bottom: 20px;
            font-weight: 900;
            color: #1A1A1A;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        h1 {
            font-size: 64px;
            font-weight: 900;
            color: #FF1493;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.6);
            line-height: 1.1;
        }

        .countdown {
            font-size: 28px;
            color: #FFD700;
            font-weight: 700;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            background: rgba(255, 20, 147, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #FF1493;
        }

        .deals {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .deal-badge {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .deal-badge:nth-child(2) {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1A1A1A;
        }

        .deal-badge:nth-child(3) {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
        }

        .cta-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1A1A1A;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 45px rgba(255, 215, 0, 0.7);
        }

        .rocket {
            display: inline-block;
            font-size: 40px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="canvas" style="width: 1080px; height: 1080px;">
        <div class="pulse-bg"></div>
        <div class="content">
            <div class="warning-tape">âš¡ 24 HOUR FLASH SALE âš¡</div>
            <div class="rocket">ðŸš€</div>
            <h1>UP TO 50% OFF</h1>
            <div class="countdown">ENDS IN: 24:00:00</div>
            <div class="deals">
                <div class="deal-badge">Handbags -40%</div>
                <div class="deal-badge">Dresses -35%</div>
                <div class="deal-badge">Accessories -50%</div>
            </div>
            <p style="color: #FFD700; font-size: 16px; margin: 20px 0; font-weight: 600;">
                Limited stock. First come, first served!
            </p>
            <button class="cta-button">âš¡ Grab Yours Now âš¡</button>
        </div>
    </div>
</body>
</html>
