<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay into 2026 - Diva's Kloset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .canvas {
            background: linear-gradient(45deg, #FFD700 0%, #FF1493 50%, #FFD700 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.3);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 60px 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .sparkle {
            display: inline-block;
            font-size: 30px;
            margin: 0 10px;
            animation: spin 2s linear infinite;
        }

        .sparkle:nth-child(2) { animation-delay: 0.3s; }
        .sparkle:nth-child(3) { animation-delay: 0.6s; }

        @keyframes spin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }

        .subtext {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            margin: 20px 0 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            background: white;
            color: #FF1493;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: white;
            color: #FF1493;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="canvas" style="width: 1080px; height: 1080px;">
        <div class="overlay"></div>
        <div class="badge">NEW YEAR VIBES</div>
        <div class="content">

            <div class="sparkle">âœ¨</div>
            <h1>SLAY INTO<br>2026</h1>
            <div class="subtext">Confidence looks good on you. Own your style, own your year.</div>
            <button class="cta-button">Shop the Confidence</button>
        </div>
    </div>
</body>
</html>
