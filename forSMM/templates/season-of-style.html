<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season of Style - Diva's Kloset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #2D1B4E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .canvas {
            background: linear-gradient(135deg, #F5F1E8 0%, #FFF5E6 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            height: 100%;
            position: relative;
        }

        .left {
            flex: 1;
            z-index: 2;
        }

        .tag {
            display: inline-block;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        h1 {
            font-size: 56px;
            font-weight: 900;
            color: #1A1A1A;
            margin-bottom: 15px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            background: linear-gradient(120deg, #FF1493, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6);
        }

        .right {
            flex: 1;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fashion-element {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #FF1493, #FFD700);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            box-shadow: 0 20px 50px rgba(255, 20, 147, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
        }

        .deco1 { top: -20px; right: -20px; width: 200px; height: 200px; background: radial-gradient(circle, #FF1493 0%, transparent 70%); border-radius: 50%; }
        .deco2 { bottom: -30px; left: -30px; width: 250px; height: 250px; background: radial-gradient(circle, #FFD700 0%, transparent 70%); border-radius: 50%; }
    </style>
</head>
<body>
    <div class="canvas" style="width: 1080px; height: 1080px;">
        <div class="decoration deco1"></div>
        <div class="decoration deco2"></div>
        <div class="content">
            <div class="left">
                <div class="tag">December Campaign</div>
                <h1>Season of <span class="highlight">Style</span></h1>
                <p>Elevate your holiday wardrobe with curated pieces that blend sophistication with celebration.</p>
                <button class="cta-button">Explore Collection</button>
            </div>
            <div class="right">
                <div class="fashion-element">ðŸ‘—âœ¨</div>
            </div>
        </div>
    </div>
</body>
</html>
