<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Curator - Diva's Kloset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .canvas {
            background: linear-gradient(135deg, #F5F1E8 0%, #FFE4E1 50%, #F5F1E8 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: 100%;
        }

        .left {
            background: linear-gradient(135deg, #1A1A1A, #2D1B4E);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .quote {
            font-size: 14px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .name {
            color: #FF1493;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            background: rgba(255, 20, 147, 0.2);
            border: 1px solid #FF1493;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 900;
            color: #FFD700;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            text-transform: uppercase;
        }

        .cta-button {
            background: linear-gradient(135deg, #FF1493, #FFD700);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
            width: fit-content;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6);
        }

        .right {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #FF1493, #FFD700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.3);
            margin-bottom: 30px;
            border: 5px solid white;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .social-link:nth-child(2) {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .social-link:nth-child(3) {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
        }
    </style>
</head>
<body>
    <div class="canvas" style="width: 1080px; height: 1080px;">
        <div class="split">
            <div class="left">
                <div class="quote">Behind the Brand</div>
                <h1>Meet the <span class="name">Curator</span></h1>
                <p>Every piece is handpicked with passion. Diva's Kloset isn't just fashion‚Äîit's a lifestyle, curated just for you.</p>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">500+</div>
                        <div class="stat-label">Happy Divas</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">1K+</div>
                        <div class="stat-label">Premium Pieces</div>
                    </div>
                </div>
                <button class="cta-button">Follow the Journey</button>
            </div>
            <div class="right">
                <div class="avatar">üëë</div>
                <p style="text-align: center; color: #1A1A1A; font-weight: 600; margin-bottom: 20px;">Connect with us</p>
                <div class="social-links">
                    <a class="social-link" href="#">f</a>
                    <a class="social-link" href="#">üì∏</a>
                    <a class="social-link" href="#">ùïè</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
