name: Axe Accessibility Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # weekly on Monday UTC

jobs:
  axe-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system deps for headless Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libx11-xcb1 libxss1 libasound2 libgbm1 libgtk-3-0

      - name: Install dependencies
        run: npm ci

      - name: Build Next app
        run: npm run build

      - name: Start Next app (background)
        run: |
          nohup npm start &
          npx wait-on http://localhost:3000/services

      - name: Run axe audit
        env:
          URL: http://localhost:3000/services
        run: node scripts/axe-audit.mjs

      - name: Check for critical violations
        run: |
          CRITICAL=$(jq '[.violations[] | select(.impact == "critical" or .impact == "serious")] | length' axe-report.json)
          echo "Found $CRITICAL critical/serious violations"
          if [ "$CRITICAL" -gt 0 ]; then
            echo "CI GATE: Accessibility violations found. Failing the workflow."
            exit 1
          fi

      - name: Upload axe report
        uses: actions/upload-artifact@v4
        with:
          name: axe-report
          path: axe-report.json
