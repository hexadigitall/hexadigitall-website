name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: true
      
      - name: Run diagnostics
        run: |
          chmod +x ./scripts/diagnose-vercel.sh
          ./scripts/diagnose-vercel.sh || true
      
      - name: Lint code
        run: npm run lint
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          # Set minimal required environment variables for build
          NEXT_PUBLIC_SANITY_PROJECT_ID: puzezel0
          NEXT_PUBLIC_SANITY_DATASET: production
          NEXT_PUBLIC_SANITY_API_VERSION: 2024-08-30
          NEXT_PUBLIC_SITE_URL: https://hexadigitall.com
          # Skip Puppeteer download
          PUPPETEER_SKIP_DOWNLOAD: true
      
      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "✓ Build output directory (.next) exists"
            ls -lah .next/
          else
            echo "✗ Build output directory (.next) not found"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: .next
          retention-days: 7
