name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type-check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npm test -- --config=jest.config.ts --runInBand

      - name: Compile scripts and run dry-run (non-destructive)
        env:
          NODE_OPTIONS: '--max-old-space-size=2048'
        run: |
          npx tsc --project scripts/tsconfig.json --outDir .build-scripts
          node .build-scripts/migrate-services-dryrun.js
